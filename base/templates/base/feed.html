<div>
  {% for room in rooms %}
  <div style="padding: 10px">
    <a href="{% url 'update-room' room.id %}" class="btn btn-warning btn-sm"
      >Edit</a
    >
    <a
      href="{% url 'delete-room' room.id %}?next=room"
      class="btn btn-danger btn-sm"
      >Delete</a
    >

    <span
      ><a href="{% url 'user-profile' user.id%}"
        >@{{ room.host.username }}</a
      ></span
    >
    <h5>
      {{ room.id }} -->
      <a href="{% url 'room' room.id %}">{{ room.name }}</a>
    </h5>
    <small>{{ room.topic.name }}</small>
    <hr />
  </div>
  {% empty %}
  <p>No rooms found.</p>
  {% endfor %}
</div>
